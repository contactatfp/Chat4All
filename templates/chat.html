<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<div>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
            <div class="card">
                <div class="card-body" id="chat-window">
                    <!-- Chat messages will be appended here -->
                    <span id="intro-message" class="bg-primary text-white px-3 p-1 rounded-pill" style="float: right;">{{ intro_message }}</span>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <label for="chat-input"></label><input type="text" class="form-control" placeholder="Type a message" id="chat-input">
                        <button className="btn btn-primary" type="button" id="send-button">
                            <i className="bi bi-cursor-fill text-white">&gt;</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
